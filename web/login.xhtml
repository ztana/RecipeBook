<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
        <title>Login</title>        
    </h:head>
    <h:body>
        <section>
            <div class="jumbotron">
                <div class="container">
                    <h1>Gateway to the webstore </h1>
                    <p>The one and only amazing webstore</p>
                </div>
            </div>
        </section>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please sign in</h3>
                    </div>
                    <div class="panel-body">
                        <h:form >
                            <fieldset>
                                <div class='form-group'>
                                    User Name: <h:inputText class="form-control" value="#{userBean.user.userId}" />
                                </div>
                                <div class="form-group">
                                    Password:  <h:inputSecret class='form-control'  value="#{userBean.user.password}"/>
                                </div>
                                <h:commandButton class="btn btn-lg btn-success btn-block" value="login"
                                                 action="#{userBean.authenticate}"/>
                            </fieldset>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
